<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>Gin Rummy Card Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      position: fixed;
    }
    
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      outline: none;
      border: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/PixiPlugin.min.js"></script>
  <script type="module">
    import * as pixiProjection from 'https://cdn.jsdelivr.net/npm/pixi-projection@1.0.0/+esm';
    window.pixiProjection = pixiProjection;
    
    document.addEventListener('DOMContentLoaded', () => {
      if (window.PIXI && window.pixiProjection) {
        console.log("PIXI Projection loaded successfully");
        PIXI.projection = window.pixiProjection;
      }
    });
</script>
  
  <script type="module" src="HandCursor.js"></script>
  <script type="module" src="UIRenderer.js"></script>
  <script type="module" src="CardRenderer.js"></script>
  <script type="module" src="GameStateManager.js"></script>
  <script type="module" src="UIManager.js"></script>
  <script type="module" src="AssetLoader.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
